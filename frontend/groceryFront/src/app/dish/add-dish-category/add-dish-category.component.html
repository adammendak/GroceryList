<div class="jumbotron">
  <h1 class="text-center">Add Dish Category Form</h1>
  <hr>
  <div class="mol-md-4">
    <form #AddDishCategory="ngForm" autocomplete="off" (ngSubmit)="addDishCategory(AddDishCategory.value)">
      <div class="form-group" [class.has-error]="AddDishCategory.controls.userName.invalid && AddDishCategory.controls.userName.touched">
        <i class="fas fa-user"></i><label for="userName"> Product Category Name: </label>
        <input id="userName" type="text" class="form-control" required placeholder="Dish Category ..." name="dishCategory" ngModel>
      </div>
      <button type="submit" class="btn btn-success" style="margin-right: 10px;" [disabled]="AddDishCategory.invalid">SignUp</button>
      <button type="button" class="btn btn-info" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
