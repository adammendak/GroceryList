<div class="panel panel-primary">
  <div class="panel-heading">
    Dish List
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Filter by description:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)] = '_listFilter'>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6"><h3>Filtered by: {{_listFilter}}</h3></div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="dishes && dishes.length">
        <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)="toggleImg()"> {{showImage ? 'Hide' : 'Show'}} Image</button>
          </th>
          <th>Description</th>
          <th>Prepare Time</th>
          <th>Difficulty Level</th>
          <th>Number Of Servings</th>
        </tr>
        <tr *ngFor="let dish of filteredDishes">
          <td><img [src]="dish.photoURL"
                   [title] = "dish.description"
                   [style.width.px] = "imageWidth"
                   [style.margin.px] = "imageMargin"
                   *ngIf="showImage">
          </td>
          <td><i class="fas fa-link"></i> <a [routerLink]="['/dishes', dish.id]">{{dish.description}}</a></td>
          <td>{{dish.prepareTime}}</td>
          <td>{{dish.difficultyLevel}}</td>
          <td>{{dish.numberOfServings}}</td>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div *ngIf="dishes.length == 0">
      <p>There are no dishes to show.</p>
    </div>

  </div>
</div>
