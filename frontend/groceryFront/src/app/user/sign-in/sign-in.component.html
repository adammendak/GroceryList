<div class="jumbotron">
  <h1 class="text-center">Sign Up Form</h1>
  <hr>
  <div class="mol-md-4">
    <form #signUpForm="ngForm" autocomplete="off" (ngSubmit)="signUp(signUpForm.value)">
      <div class="form-group" [class.has-error]="signUpForm.controls.userName.invalid && signUpForm.controls.userName.touched">
        <i class="fas fa-user"></i><label for="userName"> UserName: </label>
        <input id="userName" type="text" class="form-control" required placeholder="UserName ..." name="userName" [(ngModel)]="user.userName">
      </div>
      <div class="form-group" [class.has-error]="signUpForm.controls.password.invalid && signUpForm.controls.password.touched">
        <i class="fas fa-key"></i><label for="password"> Password: </label>
        <input id="password" type="password" class="form-control" required placeholder="Password ..." name="password" [(ngModel)]="user.password">
      </div>
      <div class="form-group" [class.has-error]="signUpForm.controls.email.invalid && signUpForm.controls.email.touched">
        <i class="fas fa-key"></i><label for="password"> Password: </label>
        <input id="email" type="email" class="form-control" required placeholder="E-mail ..." name="email" [(ngModel)]="user.email">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="signUpForm.invalid">SignUp</button>
      <button type="button" class="btn btn-info" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
