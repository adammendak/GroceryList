<div style="margin-bottom: 20px" *ngIf="this._auth.isAuthenticated">
  <button class="btn btn-info" style="margin-right: 10px" (click)="goToAddProducts()"> Add product</button>
  <button class="btn btn-success" (click)="goToAddProductCategories()"> Add product category</button>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">
    Product Categories
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
        </tr>
        <tr *ngFor="let productCategory of productCategories">
          <td> {{productCategory.name}}</td>
          <td><button *ngIf="this._auth.isAuthenticated" class="btn btn-info" (click)="editCategory(productCategory.id)">Edit</button></td>
          <td><button *ngIf="this._auth.isAuthenticated" class="btn btn-danger" (click)="deleteCategory(productCategory.id)">Delete</button></td>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    Products of category
    <select class="form-control" id="operator-groups" (change)="getProductsForCategoryEvent($event)">
      <option *ngFor="let productCategory of productCategories; let i = index;" [ngValue]="productCategory.id">{{productCategory.name}}</option>
    </select>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Unit</th>
        </tr>
        <tr *ngFor="let product of products">
          <td> {{product.name}}</td>
          <td> {{product.unit}}</td>
          <td><button *ngIf="this._auth.isAuthenticated" class="btn btn-info" (click)="editProduct(product.id)">Edit</button></td>
          <td><button *ngIf="this._auth.isAuthenticated" class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button></td>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
