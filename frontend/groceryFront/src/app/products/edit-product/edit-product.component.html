<div class="jumbotron">
  <h1 class="text-center">Edit Product Form</h1>
  <hr>
  <div class="mol-md-4">
    <form #EditProduct="ngForm" autocomplete="off" (ngSubmit)="editProduct(EditProduct.value)">
      <div class="form-group" [class.has-error]="EditProduct.controls.userName.invalid && EditProduct.controls.userName.touched">
        <i class="fas fa-user"></i><label for="editProductName"> Product Category Name: </label>
        <input id="editProductName" type="text" class="form-control" required placeholder="{{product.name}}" name="product" [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <i class="fas fa-user"></i><label>Product Unit: </label>
        <select class="form-control" (change)="setUnitSelected($event)">
          <option *ngFor="let unit of units; let i = index;" [ngValue]="unit.unitName">{{unit.unitName}}</option>
        </select>
      </div>
      <div class="form-group">
        <i class="fas fa-user"></i><label>Product Category: </label>
        <select class="form-control" (change)="setProductCategory($event)">
          <option *ngFor="let category of categories; let i = index;" [ngValue]="category">{{category.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="EditProduct.invalid">Edit</button>
      <button type="button" class="btn btn-info" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
